<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box-wrap {
        width: 20%;
        padding-top: 20%;
        position: relative;
      }
      .box-content {
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        z-index: 1;
        background: blueviolet;
      }

      .box-square {
        aspect-ratio: 3 / 1;
        width: 20%;
        background-color: skyblue;
      }
    </style>
  </head>
  <body>
    <div class="box-wrap">
      <div class="box-content">内容区域</div>
    </div>
    <div class="box-square">单一盒子内容</div>
  </body>
</html>
