<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>圆环倒计时</title>
    <style>
      body {
        background-color: #f5f5f5;
        font-family: Arial, sans-serif;
      }
      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }
      .timer {
        position: relative;
        width: 200px;
        height: 200px;
      }
      .timer .bg {
        fill: none;
        stroke: #ddd;
        stroke-width: 20;
        stroke-linecap: round;
      }
      .timer .progress {
        fill: none;
        stroke: #f00;
        stroke-width: 20;
        stroke-linecap: round;
        transform-origin: center;
        transform: rotate(-90deg);
        transition: stroke-dashoffset 0.5s ease-in-out;
      }
      .timer .text {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 36px;
        font-weight: bold;
        color: #f00;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <svg class="timer" viewBox="0 0 100 100">
        <circle class="bg" cx="50" cy="50" r="40" />
        <circle class="progress" cx="50" cy="50" r="40" />
      </svg>
      <div class="text">00:00</div>
    </div>
    <script>
      const timer = document.querySelector('.timer')
      const progress = timer.querySelector('.progress')
      const text = timer.querySelector('.text')
      const circleLength = Math.PI * 2 * 40 //
      let time = 60
      let intervalId = null

      function startTimer() {
        progress.style.strokeDasharray = circleLength
        progress.style.strokeDashoffset = circleLength
        // intervalId = setInterval(() => {
        // 	time--;
        // 	const minutes = Math.floor(time / 60);
        // 	const seconds = time % 60;
        // 	if (time >= 0) {
        const progressOffset = circleLength - (time / 60) * circleLength
        progress.style.strokeDashoffset = progressOffset
        // 		text.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        // 	} else {
        // 		clearInterval(intervalId);
        // 	}
        // }, 1000);
      }

      startTimer()
    </script>
  </body>
</html>
